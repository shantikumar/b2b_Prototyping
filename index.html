<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Login</title>

    <!-- CSS only -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="bg-cover login-banner">
        <div class="container-fluid login-page-container">
            <img class="brand-logo" src="./img/login/cyan-logo.svg" alt="spovix">


            <div class="full-width-login-container">
                <div></div>
                <div class="login-form-container">
                    <div
                        class="login-form-left">
                        <div class="login-form-left-phrase">Connecting venues with customers seamlessly!</div>
                        <div class="login-form-left-image-container">
                            <img src="./img/login/login-form-right.png" class="login-form-left-image">
                        </div>
                        
                    </div>
                    <div
                        class="login-form-right-panel-container">
                        <div></div>
                        <form class="form login-form-right">


                            <div class="login-form-welcome-phrase">Welcome to <img src="./img/login/SPOVIX WHITE 1.svg" alt="spovix"
                                    class="login-form-mini-loge"> !</div>

                            <div class="email-login-phrase">Login with your email</div>
                            <br />
                            <div class="form-group email-input-container">
                                <label for="username">Email address</label>
                                <input type="email" class="form-control email-input" aria-label="Email"
                                    aria-describedby="basic-addon1" id="username">
                            </div>

                            <div class="form-group password-input-container">
                                <label for="password">Password</label>
                                <input type="password" class="form-control invalid-password-input" aria-label="Password"
                                    aria-describedby="basic-addon1" id="password">
                                <span class="material-icons invalid-visibilty-eye">visibility_off</span>
                                <div class="invalid-password-text">Invalid password</div>
                            </div>
                            <div class="forgot-password">Forgot Password?</div>
                            <div class="captcha-container">
                            <div class="form-group captcha-input-container">
                                <label for="username" class="captcha-label">Enter Captcha code</label>
                                <input type="email" class="form-control captcha-input" aria-label="Email"
                                    aria-describedby="basic-addon1" id="username">
                            </div>
                            <div class="form-group captcha-input-container">
                                <label for="username" class="captcha-label">Captcha code</label>
                                <input type="email" class="form-control captcha-input" aria-label="Email"
                                    aria-describedby="basic-addon1" id="username">
                            </div>
                        </div>
                            <div
                                class="login-form-footer">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="stay-signed-in" checked />
                                    <label class="form-check-label stay-signed-in" for="stay-signed-in">Stay signed in</label>
                                </div>
                                <div></div>
                                <div class="continue-button-container">
                                    <button class="btn continue-button">Continue</button>
                                </div>
                            </div>

                        </form>
                        <div></div>
                    </div>
                </div>
                <div></div>
            </div>

            <div class="small-login-container">
                <div
                        class="login-form-right-panel-container">
                        <div></div>
                        <form class="form login-form-right">


                            <div class="login-form-welcome-phrase">Welcome to <img src="./img/login/SPOVIX WHITE 1.svg" alt="spovix"
                                    class="login-form-mini-loge"> !</div>

                            <div class="email-login-phrase">Login with your email</div>
                            <br />
                            <div class="form-group email-input-container">
                                <label for="username">Email address</label>
                                <input type="email" class="form-control email-input" aria-label="Email"
                                    aria-describedby="basic-addon1" id="username">
                            </div>
                            

                            <div class="form-group password-input-container">
                                <label for="password">Password</label>
                                <input type="password" class="form-control password-input" aria-label="Password"
                                    aria-describedby="basic-addon1" id="password">
                                <span class="material-icons visibilty-eye"></span>
                            </div>
                            <div class="forgot-password">Forgot Password?</div>

                            <div
                                class="login-form-footer">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="stay-signed-in" checked />
                                    <label class="form-check-label" for="stay-signed-in">Stay signed in</label>
                                </div>
                                <div></div>
                                <div class="continue-button-container">
                                    <button class="btn continue-button">Continue</button>
                                </div>
                            </div>

                        </form>
                        <div></div>
                    </div>
            </div>






        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

    </div>
</body>

</html>
